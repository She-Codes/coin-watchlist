<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Coin Watchlist</title>
  <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script><link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
  <!-- Material Design Theming -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/login-styles.css">
</head>
<body>
  <div class="sign-in-container">
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

        <!-- Container for the demo -->
        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
          <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
            <h2 class="mdl-card__title-text">Google Authentication with Popup</h2>
          </div>
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <p>Sign in with your Google account below.</p>

            <!-- Button that handles sign-in/sign-out -->
            <button disabled class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-in">Sign in with Google</button>

            <!-- Container where we'll display the user details -->
            <div class="quickstart-user-details-container">
              Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
              <div>Firebase auth <code>currentUser</code> object value:</div>
              <pre><code id="quickstart-account-details">null</code></pre>
              <div>Google OAuth Access Token:</div>
              <pre><code id="quickstart-oauthtoken">null</code></pre>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  </div><!-- end .sign-in-container -->
  <div class="container">
    <input type="text" id="coin-filter">
    <div class="sort-options">
      <button type="button" id="rank-sort" class="default">Rank</button>
      <button type="button" id="name-sort" class="default">Name</button>
      <button type="button" id="price-sort" class="default">Price</button>
      <button type="button" id="rating-sort" class="default">Rating</button>
      <div class="loader-container">
        <div id="loader">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
          <div class="bar4"></div>
          <div class="bar5"></div>
          <div class="bar6"></div>
        </div>
      </div><!-- end .loader-container -->
      <button type="button" id="sort-asc"><i class="fas fa-fw fa-sort-alpha-up"></i></button>
      <button type="button" id="sort-desc"><i class="fas fa-fw fa-sort-alpha-down"></i></button>
    </div><!-- end .sort-options -->
    <ul id="coin-list"></ul>
  </div><!-- end .container -->


<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-firestore.js"></script>
<script src="js/app.js"></script>
<script src="js/watchlist.js"></script>
</body>
</html>
